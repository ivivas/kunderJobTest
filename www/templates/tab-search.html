<ion-view view-title="Buscar Comics">
  <ion-content class="padding search-content">
    <div class="year-search-content">
      <h3>Buscar por año de publicación</h3>
      <form class="item item-input-inset" ng-submit="submit()" ng-controller="SearchCtrl">
        <label class="item item-input-wrapper">
          <input type="text" ng-model="text" name="text" placeholder="Ingrese año...">
          <!-- <input type="submit" id="submit" value="Buscar" /> -->
        </label>
        <button class="button" type="submit" id="submit">Buscar</button>
     </form>
    </div>

  </ion-content>
</ion-view>
