<ion-view view-title="Lista de Comics">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="comic in comics" type="item-text-wrap" href="#/tab/comics/{{comic.id}}">
        <img ng-src="{{comic.face}}">
        <h2>{{comic.name}}</h2>
        <p>{{comic.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
